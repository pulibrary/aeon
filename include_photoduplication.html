<div class="form-group col-md-3">
        <label for="ItemPages">
                <span class="<#ERROR name='ERRORItemPages'>">
                        Inclusive Pages
                </span>
        </label>
        <input type="text" class="form-control" name="ItemPages" id="ItemPages" value="<#PARAM name='ItemPages'>">
        <div class="small-notes">Additional citation information can be added as notes.</div>
</div>

<div class="form-group col-md-2">
        <label for="PageCount">
                <span class="<#ERROR name='ERRORPageCount'>">
                        Page Count
                </span>
        </label>
        <input type="text" class="form-control" name="PageCount" id="PageCount" value="<#PARAM name='PageCount'>">
</div>


<div class="form-group col-md-4">
        <label for="Format">
                <span class="<#ERROR name='ERRORFormat'>">
                        Format
                </span>
        </label>
        <select class="custom-select mr-sm-2" id="Format" name="Format" size="1">
                <#OPTION name="Formats">
        </select>
</div>



<div class="form-group col-md-4">
        <label for="ShippingOption">
                <span class="<#ERROR name='ERRORShippingOption'>">
                        Shipping
                </span>
        </label>
        <select class="custom-select mr-sm-2" id="ShippingOption" name="ShippingOption" size="1" >
                <#OPTION name="ShippingOptions">
        </select>
</div>

<div class="form-group col-md-4">
        <label for="ServiceLevel">
                <span class="<#ERROR name='ERRORServiceLevel'>">
                        Service Level
                </span>
        </label>
        <select class="custom-select mr-sm-2" id="ServiceLevel" name="ServiceLevel" size="1" >
                <#OPTION name="ServiceLevels">
        </select>
        
</div>

<div class="form-check">
        <label for="form-checkbox form-check-label">
                <span class="<#ERROR name='ERRORForPublication'>">
                        <input type="checkbox" class="form-check-input" id="ForPublication" name="ForPublication" value="Yes"  default="false" <#CHECKED name="ForPublication">> For Publication?
                </span>
        </label>
</div>
