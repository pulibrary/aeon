<!DOCTYPE html>
<html lang="en-US">
    
    <#INCLUDE filename="include_head.html">

<body>
    <#INCLUDE filename="include_header.html">
    
    <div class="alerts-bar">
        <div class="container" id="webAlerts"></div>
    </div>

        <div id="statusLine" class="container"><#STATUS></div>

        <div id="content" class="container" role="heading" aria-label="Content">
            <form action="aeon.dll" method="post" name="NewPassword">
                <input name="AeonForm" type="hidden" value="NewPassword">
                <input name="ResetID" type="hidden" value="<#PARAM name='ResetID'>">

                <h2>Reset Password</h2>

                <section name="pass-info">
                    <div class="form-group col-md-4">
                        <label for="Password1">
                            <span class="<#ERROR name='ERRORPassword1'>">
                                New Password
                            </span>
                        </label>
                        <input type="password" class="form-control" name="Password1" id="Password1" autocomplete="off" required>
                        <div class="small-notes">
                            Passwords must be at least eight characters long and contain a lowercase letter, an uppercase letter, and a number.
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="Password2">
                            <span class="<#ERROR name='ERRORPassword2'>">
                                Re-enter New Password
                            </span>
                        </label>
                        <input type="password" class="form-control" name="Password2" id="Password2" autocomplete="off" required>
                    </div>

                </section>

                <button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Set Password">Set Password</button>
                <button class="btn btn-secondary btn-md" type="submit" name="SubmitButton" value="Cancel - Exit Aeon System" formnovalidate>Cancel - Exit Aeon System</button>

            </form>

            <#INCLUDE filename="include_footer.html">

        </div>
</body>

</html>
