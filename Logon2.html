
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Aeon - Logon</title>
	<#INCLUDE filename="include_head.html">
</head>

<body>

	<#INCLUDE filename="include_header.html">
	
	<div class="alerts-bar">
        <div class="container" id="webAlerts"></div>
    </div>

	<div class="container">
		<div id="statusLine" class="container"><#STATUS></div>

		<form action="<#DLL>" method="post" name="Logon">
			<input type="hidden" name="AeonForm" value="Logon">
			<#FORMSTATE>

				<div class="logon-directions">
					<div>Enter your user information below.</div>
					<div>Then press the Logon to Aeon button to continue.</div>
				</div>

				<div class="logon-field form-group col-md-8">
					<label for="username">
						Username
					</label>
					<input type="text" class="form-control" name="username" id="username" value="" required>
				</div>

				<div class="logon-field form-group col-md-8">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control" id="password" required autocomplete="off">
				</div>
				<button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Logon to Aeon">Logon to Aeon</button>
		</form>

		<div role="heading" class="container" aria-label="Account creation and password reset">
			<form action="aeon.dll?Action=10&Form=79" method="post" name="RegisterForm" id="RegisterForm">
				<#FORMSTATE>
					<div class="forgot-password-link">
						<a href="aeon.dll?Action=10&Form=84">
							<span aria-hidden="true" class="fas fa-question-circle"></span>  Forgot Password?
						</a>
					</div>
					<div class="first-time-link">
						<a href="#" onclick="RegisterForm.submit(); return false;">
							<span aria-hidden="true" class="fas fa-user-plus"></span>  First Time Users
						</a>
					</div>
			</form>
		</div>

		<#INCLUDE filename="include_footer.html">

	</div>

</body>

</html>
