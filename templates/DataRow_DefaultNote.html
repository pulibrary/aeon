<div id="note<#DATAROW field='Id'>">
  <div class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
	  <span class="convert-local" data-iso8601="<#DATAROW field='NoteDate' display='ISO8601'>"><#DATAROW field="NoteDate"></span>
	  <small><strong>Added by</strong> <#DATAROW field="Username"></small>
    </div>
    <p class="mb-1"><#DATAROW field="Note"></p>
  </div>
</div>
